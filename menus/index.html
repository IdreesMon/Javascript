<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
                <!-- This is what your final HMTL will look like. -->
                <!-- <div id="start-options"> -->
                <!-- <button data-load="false">New Game</button> NOTE: Will redirect to lobby.html and send load=false -->
                <!-- <button data-load="true">Continue</button> NOTE: Will redirect to lobby.html and send load=true  -->
                <!-- <button>High Scores</button> NOTE: Will redirect to hs.html -->
                <!-- </div> -->

            </div>
        </section>
        <section class="blank"></section>
    </main>
    <script src="js/User.js"></script>
    <script>
        var menus = document.querySelector(`#menus`);

        // start menu
        const startOptions = document.createElement(`div`);
        startOptions.setAttribute(`id`, `start-options`);
        startOptions.style.opacity = `0`;

        const startButton = document.createElement(`button`);
        startButton.setAttribute(`id`, `start-button`);
        startButton.appendChild(document.createTextNode(`Start`));
        startOptions.appendChild(startButton);

        // on click
        $(startButton).on(`click`, function () {
            $(`#start-options`).animate({ opacity: 0 }, 1000, function () {
                menus.removeChild(startOptions);
                menus.appendChild(gameMenu);
                $(`#game-menu`).animate({ opacity: 1 }, 1000);
            });
        });

        menus.appendChild(startOptions);

        // game menu
        const gameMenu = document.createElement(`div`);
        gameMenu.setAttribute(`id`, `game-menu`);
        gameMenu.style.opacity = `0`;

        const newGameButton = document.createElement(`button`);
        newGameButton.appendChild(document.createTextNode(`New Game`));
        gameMenu.appendChild(newGameButton)

        const continueButton = document.createElement(`button`);
        continueButton.appendChild(document.createTextNode(`Continue`));
        gameMenu.appendChild(continueButton)

        const highScoreButton = document.createElement(`button`);
        highScoreButton.appendChild(document.createTextNode(`High Score`));
        gameMenu.appendChild(highScoreButton)

        newGameButton.addEventListener(`click`, (e) => {
            console.log(`hi`)
            $(`#game-menu`).animate({ opacity: 0 }, 1000, function () {
                window.location = `lobby.html`
            });
        })

        continueButton.addEventListener(`click`, (e) => {
            console.log(`continue`)
            $(`#game-menu`).animate({ opacity: 0 }, 1000, function () {
                window.location = `lobby.html`
            });
        })

        highScoreButton.addEventListener(`click`, (e) => {
            console.log(`ello!`)
            $(`#game-menu`).animate({ opacity: 0 }, 1000, function () {
                window.location = `hs.html`
            });
        })

        // control flow
        function loadStartMenu() {
            $(`#load`).animate({ opacity: 0 }, 2000, function () {
                menus.removeChild(loadDiv);
                $(`#start-options`).animate({ opacity: 1 }, 2000);
            });
        }

        //loading icon code
        const loadDiv = document.createElement(`div`);
        loadDiv.setAttribute(`id`, `load`);
        menus.appendChild(loadDiv);

        // const highScores = document.createElement(`div`);
        // highScores.setAttribute(`id`, `high-scores`);

        var timer = setTimeout(loadStartMenu, 1000);
    </script>
</body>

</html>
